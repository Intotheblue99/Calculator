<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="whole">
    <div class="output">
        <div id="op1" class="previous-operand">previous</div>
        <div id="op2" class="current-operand">current</div>
    </div>
  <div class="clickables">
    <div class="row1">
    <button class="but">รท</button>
    <button class="but">1</button>
    <button class="but">2</button>
    <button class="but">3</button>
    <button class="but">DEL</button>
    </div>
    <div class="row2">
    <button class="but">x</button>
    <button class="but">4</button>
    <button class="but">5</button>
    <button class="but">6</button>
    </div>
    <div class="row3">
    <button class="but">+</button>
    <button class="but">7</button>
    <button class="but">8</button>
    <button class="but">9</button>
    <button class="but">.</button>
    </div>
    <div class="row4">
    <button class="but">-</button>
    <button class="but">0</button>
    <button class="but">=</button>
    <button class="but">AC</button>
    </div>
  </div>

</div>



    <script src="javascript.js"></script>
</body>
</html>
