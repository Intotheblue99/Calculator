<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="whole">
    <div class="output">
        <div id="op1" class="previous-operand"></div>
        <div id="op2" class="current-operand"></div>
    </div>
  <div class="clickables">
    <div class="row1">
    <button class="but" id="รท" onclick="equations(event)">รท</button>
    <button class="but" value=1 onclick="pressed(event)">1</button>
    <button class="but" value=2 onclick="pressed(event)">2</button>
    <button class="but" value=3 onclick="pressed(event)">3</button>
    <button class="but" id="clearAll" onclick="allClear()">AC</button>
    </div>
    <div class="row2">
    <button class="but" id="x" onclick="equations(event)">x</button>
    <button class="but" value=4 onclick="pressed(event)">4</button>
    <button class="but" value= 5 onclick="pressed(event)">5</button>
    <button class="but" value=6 onclick="pressed(event)">6</button>
    </div>
    <div class="row3">
    <button class="but" id="+"  onclick="equations(event)">+</button>
    <button class="but" value=7 onclick="pressed(event)">7</button>
    <button class="but" value=8 onclick="pressed(event)">8</button>
    <button class="but" value=9 onclick="pressed(event)">9</button>
    <button class="but" value=. onclick="pressed(event)">.</button>
    </div>
    <div class="row4">
    <button class="but" id="-" value="-" onclick="equations(event)">-</button>
    <button class="but" value=0 onclick="pressed(event)">0</button>
    <button class="but" value='=' onclick="master()">=</button>
    <button class="but" id="backspace" >+/-</button>
    </div>
  </div>

</div>



    <script src="javascript.js"></script>
</body>
</html>
